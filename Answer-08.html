<!DOCTYPE html>
<html>
  <head>
    <title>Button Click Example</title>
    <script>
      function changeText() {
        const paragraph = document.getElementById("myParagraph");
        paragraph.textContent = "Button Clicked!";
      }
    </script>
  </head>
  <body>
    <h1>Button Click Example</h1>
    <button onclick="changeText()">Click Me</button>
    <p id="myParagraph">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt aperiam, et
      vero illum optio accusantium voluptates minus sed, non dolor aut, officiis
      ipsum perferendis animi quam harum labore sint voluptatum!
    </p>
  </body>
</html>
